<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <header class="raleway-normal">

        <nav class="na">
            <h3 class="nav-title">LOGO</h2>
                <a href="#"><Button class="btn-primary">Sign Up</Button></a>

                <button class="btn-primary">Stay Focused</button>

    <main>
        <section class="action">
            
            <div class="action-left">
                <h3 class="section-title">See It in Action</h3>

                </p>

            </div>

            <div class="action-right">
                <img src="Assets/wc-mini.png" alt="">

        </section>

        <!-- Productive Users Section starts -->

        <section class="productive-users">
            <h3 class="section-title">Joined Thousands of Productive Users</h3>
            <div class="users-container">

                    <h3 class="users-title">50K</h3>
                    <p class="users-description">Active Users</p>
                </div>
                <div class="users-number">
                    <h3 class="users-title">2M+</h3>
                    <p class="users-description">Focus Sessions</p>
                </div>
                <div class="users-number">
                    <h3 class="users-title">95%</h3>
